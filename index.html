<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="ajax.css"> -->
    <title>Favorite games</title>
</head>
<div class="container">
<body>
    <div class="button">
        <button class="game btn btn-info" id="World of Warcraft" data-person="World of Warcraft">World of Warcraft</button>
        <button class="game btn btn-info" id="Fortnite" data-person="Fortnite">Fortnite</button>
        <button class="game btn btn-info" id="Call of Duty" data-person="Call of Duty">Call of Duty</button>
        <button class="game btn btn-info" id="Tetris" data-person="Tetris">Tetris</button>
        <button class="game btn btn-info" id="Mario" data-person="Mario">Mario</button>
    </div>
    <div class="container">
        <h3>Add your Favorite game</h3>
        <!-- Rendered Buttons will get Dumped Here -->
        <div id="button-view"></div>
        <form id="game-form">
            <label for="game-input"></label>
            <input type="text" id="game-input"><br> 
            <!-- Button triggers new game to be added -->
            <button id="add-game" type="submit" value="submit">Submit </button>
        </form>
        <div id="message"></div>
    </div>
    <div id="gifs-appear-here"></div>
    <!-- <script src="ajax.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/JS/gallery.js"></script>

</body>
</div>

</html>
